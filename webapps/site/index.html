<!--
    Simple static Telegram WebApp. Does not verify the WebAppInitData, as a bot token would be needed for that.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>python-telegram-bot Example WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body style="background-color: #ffffff">
    <div style="position: absolute; margin-top: 5vh; margin-left: 5vw; height: 90vh; width: 90vw; border-radius: 5vh; background-color: var(--tg-theme-bg-color); box-shadow: 0 0 2vw #000000;">
        <textarea id="textInput" type="text" style="display: block; width: 80% height: 80%; margin: 5vh auto; padding: 1vh;"></textarea>
    </div>
</body>
<script type="text/javascript">
    Telegram.WebApp.ready();
    const inputValue = Telegram.WebApp.initData;
    document.getElementById('textInput').value = inputValue;
    Telegram.WebApp.MainButton.setText('Готово').show().onClick(function () {
        const inputText = document.getElementById('textInput').value;
        const data = JSON.stringify({text: inputText});
        Telegram.WebApp.answerWebAppQuery(Telegram.WebAppInitData.query_id, data);
        Telegram.WebApp.close();
    });
    Telegram.WebApp.expand();
</script>
</html>
